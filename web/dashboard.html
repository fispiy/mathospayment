<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Financial Model Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            padding: 40px 20px;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        
        .header {
            background: #000000;
            color: white;
            padding: 60px 40px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1em;
            font-weight: 300;
        }
        
        .model-selector {
            display: flex;
            gap: 0;
            padding: 0;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .model-btn {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff;
            border: none;
            border-right: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95em;
            font-weight: 400;
            color: #666666;
            text-align: left;
        }
        
        .model-btn:last-child {
            border-right: none;
        }
        
        .model-btn:hover {
            background: #f5f5f5;
            color: #000000;
        }
        
        .model-btn.active {
            background: #000000;
            color: white;
            font-weight: 500;
        }
        
        .summary {
            padding: 40px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .summary-card {
            background: #ffffff;
            padding: 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .summary-card h3 {
            color: #666666;
            font-size: 0.75em;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .summary-card .value {
            font-size: 2em;
            font-weight: 300;
            color: #000000;
            letter-spacing: -1px;
        }
        
        .table-container {
            padding: 40px;
            overflow-x: auto;
            background: #ffffff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: #000000;
            color: white;
        }
        
        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 1.5px;
        }
        
        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e0e0e0;
            color: #333333;
        }
        
        tbody tr:hover {
            background: #f9f9f9;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .number {
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        .loading {
            text-align: center;
            padding: 80px 40px;
            color: #666666;
            font-size: 0.95em;
            font-weight: 300;
        }
        
        .error {
            background: #ffffff;
            color: #000000;
            padding: 30px 40px;
            margin: 40px;
            border: 1px solid #e0e0e0;
            border-left: 3px solid #000000;
        }
        
        .error code {
            background: #f5f5f5;
            padding: 2px 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        strong {
            font-weight: 500;
        }
        
        .view-model-btn {
            padding: 10px 20px;
            background: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 400;
            transition: all 0.2s;
            margin-left: 20px;
        }
        
        .view-model-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .model-details {
            display: none;
            padding: 40px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        
        .model-details.active {
            display: block;
        }
        
        .model-details h2 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000000;
        }
        
        .model-details-section {
            margin-bottom: 30px;
        }
        
        .model-details-section h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: #666666;
            font-weight: 500;
        }
        
        .model-details-section p {
            color: #333333;
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .tier-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .tier-table th {
            background: #f5f5f5;
            color: #000000;
            padding: 12px 15px;
            text-align: left;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tier-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333333;
        }
        
        .tier-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Model Dashboard</h1>
            <p>Compare pricing models and visualize creator costs</p>
        </div>
        
        <div class="model-selector">
            <button class="model-btn active" onclick="loadModel(1)">
                Model 1: Base Rate + Bonuses
            </button>
            <button class="model-btn" onclick="loadModel(2)">
                Model 2: Performance-Based
            </button>
            <button class="model-btn" onclick="loadModel(3)">
                Model 3: Optimized CPM
            </button>
            <button class="model-btn" onclick="loadModel(4)">
                Model 4: Minimum Base
            </button>
            <button class="view-model-btn" onclick="toggleModelDetails()">
                View Model Details
            </button>
        </div>
        
        <div id="modelDetails" class="model-details">
            <div id="modelDetailsContent"></div>
        </div>
        
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script>
        let currentModel = 1;
        let model1Data = null;
        let model2Data = null;
        let model3Data = null;
        let model4Data = null;
        
        function loadModel(modelNum) {
            currentModel = modelNum;
            
            // Update button states
            document.querySelectorAll('.model-btn').forEach((btn, idx) => {
                if (idx === modelNum - 1) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Hide model details when switching models
            const details = document.getElementById('modelDetails');
            const btn = document.querySelector('.view-model-btn');
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                btn.textContent = 'View Model Details';
            }
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            // Load data
            const filename = `../data/model${modelNum}_data.json`;
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}. Please run: python3 src/export_dashboard_data.py`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (modelNum === 1) {
                        model1Data = data;
                    } else if (modelNum === 2) {
                        model2Data = data;
                    } else if (modelNum === 3) {
                        model3Data = data;
                    } else {
                        model4Data = data;
                    }
                    renderModel(data, modelNum);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<div class="error">
                            <strong>Error loading data:</strong><br>
                            ${error.message}<br><br>
                            <strong>To fix this:</strong><br>
                            Run: <code>python3 src/export_dashboard_data.py</code> in the terminal
                        </div>`;
                });
        }
        
        function renderModel(data, modelNum) {
            let html = '';
            
            // Summary section
            html += '<div class="summary">';
            html += '<div class="summary-grid">';
            
            if (modelNum === 1 || modelNum === 3) {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Base Costs</h3>
                        <div class="value">$${formatNumber(data.total_base_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Bonuses</h3>
                        <div class="value">$${formatNumber(data.total_bonus)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Instagram Videos</h3>
                        <div class="value">${formatNumber(data.total_instagram_videos)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Qualified Videos</h3>
                        <div class="value">${formatNumber(data.total_qualified)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Videos</h3>
                        <div class="value">${formatNumber(data.total_videos)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Qualification Rate</h3>
                        <div class="value">${((data.total_qualified / data.total_videos) * 100).toFixed(1)}%</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            
            // Table section
            html += '<div class="table-container">';
            html += '<table>';
            html += '<thead><tr>';
            
            if (modelNum === 1 || modelNum === 3) {
                html += '<th>Creator</th><th class="number">IG Videos</th><th class="number">Total Views</th>';
                html += '<th class="number">Base Cost</th><th class="number">Bonus</th><th class="number">Total Cost</th>';
            } else {
                html += '<th>Creator</th><th class="number">Videos</th><th class="number">Qualified</th>';
                html += '<th class="number">Total Views</th><th class="number">Compensation</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            data.creators.forEach(creator => {
                html += '<tr>';
                html += `<td><strong>${creator.creator_name}</strong></td>`;
                
                if (modelNum === 1 || modelNum === 3) {
                    html += `<td class="number">${formatNumber(creator.instagram_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_base_cost)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.bonus)}</td>`;
                    html += `<td class="number"><strong>$${formatNumber(creator.total_cost)}</strong></td>`;
                } else if (modelNum === 2 || modelNum === 4) {
                    html += `<td class="number">${formatNumber(creator.total_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.qualified_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number"><strong>$${formatNumber(creator.total_compensation)}</strong></td>`;
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;
        }
        
        function formatNumber(num) {
            return num.toLocaleString('en-US', {maximumFractionDigits: 0});
        }
        
        function toggleModelDetails() {
            const details = document.getElementById('modelDetails');
            const btn = document.querySelector('.view-model-btn');
            
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                btn.textContent = 'View Model Details';
            } else {
                renderModelDetails(currentModel);
                details.classList.add('active');
                btn.textContent = 'Hide Model Details';
            }
        }
        
        function renderModelDetails(modelNum) {
            const content = document.getElementById('modelDetailsContent');
            let html = '';
            
            if (modelNum === 3) {
                html += '<h2>Model 3: Optimized CPM Model</h2>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Base Rate</h3>';
                html += '<p><strong>All Creators:</strong> $20.00 per Instagram video</p>';
                html += '<p>Lower base rate provides guaranteed income while optimizing costs. Same rate for all creators regardless of follower count.</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Posting Limits</h3>';
                html += '<p><strong>Trial Period:</strong> Maximum 3 videos per day</p>';
                html += '<p><strong>Signed Period:</strong> 5 videos per day (can request more)</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>1 CPM Bonus System</h3>';
                html += '<p>Bonuses calculated at <strong>1 CPM ($1 per 1,000 views)</strong> based on total views summed across all platforms (Instagram + TikTok + YouTube).</p>';
                html += '<p><strong>Formula:</strong> Bonus = (Total Views รท 1,000) ร $1</p>';
                html += '<p><strong>Example:</strong> 500,000 views = $500 bonus | 1,000,000 views = $1,000 bonus</p>';
                html += '<p><strong>Cap:</strong> Maximum bonus capped at $5,000 (5M views)</p>';
                html += '<table class="tier-table">';
                html += '<thead><tr><th>Total Views (14-Day Sum)</th><th>Bonus (1 CPM)</th></tr></thead>';
                html += '<tbody>';
                html += '<tr><td>5,000,000+</td><td>$5,000 (capped)</td></tr>';
                html += '<tr><td>3,000,000 - 4,999,999</td><td>$3,000</td></tr>';
                html += '<tr><td>1,000,000 - 2,999,999</td><td>$1,000</td></tr>';
                html += '<tr><td>500,000 - 999,999</td><td>$500</td></tr>';
                html += '<tr><td>250,000 - 499,999</td><td>$250</td></tr>';
                html += '<tr><td>100,000 - 249,999</td><td>$100</td></tr>';
                html += '<tr><td>50,000 - 99,999</td><td>$50</td></tr>';
                html += '<tr><td>20,000 - 49,999</td><td>$20</td></tr>';
                html += '<tr><td>&lt; 20,000</td><td>Proportional (views รท 1000)</td></tr>';
                html += '</tbody></table>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Why This Model?</h3>';
                html += '<p>Based on UGC industry standards, this model balances:</p>';
                html += '<ul style="margin-left: 20px; margin-top: 10px; line-height: 2;">';
                html += '<li><strong>Cost Efficiency:</strong> Lower base rate reduces fixed costs</li>';
                html += '<li><strong>Scalability:</strong> 1 CPM structure is predictable and industry-standard</li>';
                html += '<li><strong>Creator Satisfaction:</strong> Guaranteed base + performance-based bonuses</li>';
                html += '<li><strong>Fair Compensation:</strong> Rewards high performers proportionally</li>';
                html += '</ul>';
                html += '</div>';
            } else if (modelNum === 4) {
                html += '<h2>Model 4: Lower Threshold Performance Model</h2>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Compensation Structure</h3>';
                html += '<p>Creators are compensated based on the performance of each individual published video.</p>';
                html += '<p><strong>Minimum Qualification:</strong> A video must reach a minimum of 5,000 views on the creator\'s top-performing platform to qualify for payment.</p>';
                html += '<p><strong>Base Compensation:</strong> $50 per qualifying video (half of Model 2\'s $100 at 10K views).</p>';
                html += '<p>For videos posted across multiple platforms, compensation is based on the highest view count from any single platform.</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Views Per Video Compensation</h3>';
                html += '<table class="tier-table">';
                html += '<thead><tr><th>Views</th><th>Compensation</th></tr></thead>';
                html += '<tbody>';
                html += '<tr><td>10,000,000+</td><td>$3,000 (cap)</td></tr>';
                html += '<tr><td>5,000,000 - 9,999,999</td><td>$2,000</td></tr>';
                html += '<tr><td>3,000,000 - 4,999,999</td><td>$1,500</td></tr>';
                html += '<tr><td>1,000,000 - 2,999,999</td><td>$1,000</td></tr>';
                html += '<tr><td>500,000 - 999,999</td><td>$700</td></tr>';
                html += '<tr><td>250,000 - 499,999</td><td>$350</td></tr>';
                html += '<tr><td>100,000 - 249,999</td><td>$225</td></tr>';
                html += '<tr><td>50,000 - 99,999</td><td>$150</td></tr>';
                html += '<tr><td>5,000 - 49,999</td><td>$50</td></tr>';
                html += '<tr><td>&lt; 5,000</td><td>$0 (No compensation)</td></tr>';
                html += '</tbody></table>';
                html += '</div>';
            } else if (modelNum === 1) {
                
                html += '<div class="model-details-section">';
                html += '<h3>Base Rates</h3>';
                html += '<p><strong>Most Creators:</strong> $30.00 per Instagram video</p>';
                html += '<p><strong>John Sellers & Yunski:</strong> $40.00 per Instagram video</p>';
                html += '<p>Base rate is calculated on Instagram videos only (deduplicated across platforms).</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Posting Limits</h3>';
                html += '<p><strong>Trial Period:</strong> Maximum 3 videos per day</p>';
                html += '<p><strong>Signed Period:</strong> 5 videos per day (can request more)</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>14-Day SUM Bonus System</h3>';
                html += '<p>Bonuses are calculated based on total views summed across all platforms (Instagram + TikTok + YouTube).</p>';
                html += '<table class="tier-table">';
                html += '<thead><tr><th>Total Views (14-Day Sum)</th><th>Bonus</th></tr></thead>';
                html += '<tbody>';
                html += '<tr><td>5,000,000+</td><td>$3,000 (capped)</td></tr>';
                html += '<tr><td>3,000,000 - 4,999,999</td><td>$2,000</td></tr>';
                html += '<tr><td>1,000,000 - 2,999,999</td><td>$1,200</td></tr>';
                html += '<tr><td>500,000 - 999,999</td><td>$500</td></tr>';
                html += '<tr><td>250,000 - 499,999</td><td>$200</td></tr>';
                html += '<tr><td>50,000 - 249,999</td><td>$150</td></tr>';
                html += '<tr><td>20,000 - 49,999</td><td>$35</td></tr>';
                html += '</tbody></table>';
                html += '</div>';
            } else {
                html += '<h2>Model 2: Performance-Based Per Video</h2>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Compensation Structure</h3>';
                html += '<p>Creators are compensated based on the performance of each individual published video.</p>';
                html += '<p><strong>Minimum Qualification:</strong> A video must reach a minimum of 10,000 views on the creator\'s top-performing platform to qualify for payment.</p>';
                html += '<p>For videos posted across multiple platforms, compensation is based on the highest view count from any single platform.</p>';
                html += '</div>';
                
                html += '<div class="model-details-section">';
                html += '<h3>Views Per Video Compensation</h3>';
                html += '<table class="tier-table">';
                html += '<thead><tr><th>Views</th><th>Compensation</th></tr></thead>';
                html += '<tbody>';
                html += '<tr><td>10,000,000+</td><td>$3,000 (cap)</td></tr>';
                html += '<tr><td>5,000,000 - 9,999,999</td><td>$2,000</td></tr>';
                html += '<tr><td>3,000,000 - 4,999,999</td><td>$1,500</td></tr>';
                html += '<tr><td>1,000,000 - 2,999,999</td><td>$1,000</td></tr>';
                html += '<tr><td>500,000 - 999,999</td><td>$700</td></tr>';
                html += '<tr><td>250,000 - 499,999</td><td>$350</td></tr>';
                html += '<tr><td>100,000 - 249,999</td><td>$225</td></tr>';
                html += '<tr><td>50,000 - 99,999</td><td>$150</td></tr>';
                html += '<tr><td>10,000 - 49,999</td><td>$100</td></tr>';
                html += '<tr><td>&lt; 10,000</td><td>$0 (No compensation)</td></tr>';
                html += '</tbody></table>';
                html += '</div>';
            }
            
            content.innerHTML = html;
        }
        
        // Load Model 1 by default
        window.onload = () => loadModel(1);
    </script>
</body>
</html>
