<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Financial Model Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            padding: 40px 20px;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        
        .header {
            background: #000000;
            color: white;
            padding: 60px 40px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1em;
            font-weight: 300;
        }
        
        .model-selector {
            padding: 30px 40px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .model-selector label {
            font-size: 0.9em;
            font-weight: 500;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .model-selector select {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            background: #ffffff;
            font-size: 0.95em;
            color: #000000;
            cursor: pointer;
            transition: border-color 0.2s;
            max-width: 500px;
        }
        
        .model-selector select:hover {
            border-color: #000000;
        }
        
        .model-selector select:focus {
            outline: none;
            border-color: #000000;
        }
        
        .view-btn {
            padding: 12px 30px;
            background: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .view-btn:hover {
            background: #333333;
        }
        
        .details-btn {
            padding: 12px 30px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .details-btn:hover {
            background: #000000;
            color: white;
        }
        
        .model-details {
            display: none;
            padding: 40px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        
        .model-details.active {
            display: block;
        }
        
        .model-details h2 {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000000;
        }
        
        .model-details-section {
            margin-bottom: 30px;
        }
        
        .model-details-section h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: #666666;
            font-weight: 500;
        }
        
        .model-details-section p {
            color: #333333;
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .model-details-section ul {
            margin-left: 20px;
            margin-top: 10px;
            line-height: 2;
        }
        
        .tier-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .tier-table th {
            background: #f5f5f5;
            color: #000000;
            padding: 12px 15px;
            text-align: left;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tier-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333333;
        }
        
        .tier-table tr:last-child td {
            border-bottom: none;
        }
        
        .summary {
            padding: 40px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .summary-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 25px;
        }
        
        .summary-card h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: #666666;
            font-weight: 500;
        }
        
        .summary-card .value {
            font-size: 2em;
            font-weight: 300;
            color: #000000;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #000000;
            font-weight: 500;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000000;
        }
        
        th.number {
            text-align: right;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        td.number {
            text-align: right;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .loading {
            padding: 60px;
            text-align: center;
            color: #666666;
        }
        
        .error {
            padding: 40px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            color: #000000;
        }
        
        .error code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Model Dashboard</h1>
            <p>Compare pricing models and visualize creator costs</p>
        </div>
        
        <div class="model-selector">
            <div style="display: flex; align-items: center; gap: 20px; flex: 1;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label for="modelTypeToggle" style="font-size: 0.9em; font-weight: 500; color: #666666; text-transform: uppercase; letter-spacing: 1px;">View:</label>
                    <select id="modelTypeToggle" onchange="switchModelType(this.value)" style="padding: 8px 15px; border: 1px solid #e0e0e0; background: #ffffff; font-size: 0.95em; cursor: pointer;">
                        <option value="new">New Models</option>
                        <option value="old">Old Models</option>
            </select>
                </div>
                <label for="modelSelect" style="font-size: 0.9em; font-weight: 500; color: #666666; text-transform: uppercase; letter-spacing: 1px;">Select Model:</label>
                <select id="modelSelect" onchange="loadModel(this.value)" style="flex: 1; max-width: 500px;">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button class="details-btn" onclick="toggleModelDetails()">View Model</button>
        </div>
        
        <div id="modelDetails" class="model-details">
            <div id="modelDetailsContent"></div>
        </div>
        
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script>
        let currentModelType = 'new';
        let currentModel = 'A';
        let modelAData = null;
        let modelBData = null;
        let model1Data = null;
        let model2Data = null;
        let model3Data = null;
        let model4Data = null;
        let model5Data = null;
        let model6Data = null;
        let model7Data = null;
        let model8Data = null;
        
        // Model configurations
        const newModels = [
            { value: 'A', label: 'Model A: $30 Base + Individual Video Bonus (Dec 2025)' },
            { value: 'B', label: 'Model B: $30 Base + Summed Video Bonus (Dec 2025)' },
            { value: 'C', label: 'Model C: $30 Base + Individual Video Bonus (Jan 2026 Projection)' },
            { value: 'D', label: 'Model D: $30 Base + Summed Video Bonus (Jan 2026 Projection)' },
            { value: 'E', label: 'Model E: $30 Base + Individual Video Bonus (Jan 2026 Actual)' },
            { value: 'F', label: 'Model F: $30 Base + Summed Video Bonus (Jan 2026 Actual)' }
        ];
        
        const oldModels = [
            { value: '1', label: 'Model 1: Base Rate + Bonuses' },
            { value: '2', label: 'Model 2: Performance-Based Per Video' },
            { value: '3', label: 'Model 3: Optimized CPM Model' },
            { value: '4', label: 'Model 4: Lower Threshold Performance' },
            { value: '5', label: 'Model 5: $20 Base with 2K Minimum' },
            { value: '6', label: 'Model 6: 3K Minimum Base' },
            { value: '7', label: 'Model 7: Optimized Balanced Model' },
            { value: '8', label: 'Model 8: 3K Base + Performance Bonuses' }
        ];
        
        function switchModelType(type) {
            currentModelType = type;
            const select = document.getElementById('modelSelect');
            select.innerHTML = '';
            
            const models = type === 'new' ? newModels : oldModels;
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.label;
                select.appendChild(option);
            });
            
            // Load first model
            currentModel = models[0].value;
            loadModel(currentModel);
        }
        
        function loadModel(modelId) {
            currentModel = modelId;
            
            // Hide model details when switching models
            const details = document.getElementById('modelDetails');
            const btn = document.querySelector('.details-btn');
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                btn.textContent = 'View Model';
            }
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            // Determine filename based on model type
            let filename;
            if (currentModelType === 'new') {
                filename = `/data/new_model_${modelId}_data.json`;
            } else {
                filename = `/data/model${modelId}_data.json`;
            }
            
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}. Please run: python3 src/export_dashboard_data.py`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Cache data (optional - for future use)
                    if (currentModelType === 'new') {
                        // Models are loaded on demand, no need to cache all
                    } else {
                        if (modelId === '1') model1Data = data;
                        else if (modelId === '2') model2Data = data;
                        else if (modelId === '3') model3Data = data;
                        else if (modelId === '4') model4Data = data;
                        else if (modelId === '5') model5Data = data;
                        else if (modelId === '6') model6Data = data;
                        else if (modelId === '7') model7Data = data;
                        else if (modelId === '8') model8Data = data;
                    }
                    renderModel(data, modelId);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<div class="error">
                            <strong>Error loading data:</strong><br>
                            ${error.message}<br><br>
                            <strong>To fix this:</strong><br>
                            Run: <code>python3 src/export_dashboard_data.py</code> in the terminal
                        </div>`;
                });
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }
        
        function renderModel(data, modelId) {
            let html = '';
            
            // Summary section
            html += '<div class="summary">';
            html += '<div class="summary-grid">';
            
            // Determine model type for rendering
            const isNewModel = currentModelType === 'new';
            const isBaseBonusModel = !isNewModel && (modelId === '1' || modelId === '3' || modelId === '6' || modelId === '7' || modelId === '8');
            const hasBaseCost = isBaseBonusModel || (isNewModel && data.total_base_cost > 0);
            
            if (hasBaseCost) {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Base Costs</h3>
                        <div class="value">$${formatNumber(data.total_base_cost || 0)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Bonuses</h3>
                        <div class="value">$${formatNumber(data.total_bonus)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Videos</h3>
                        <div class="value">${formatNumber(data.total_videos || data.total_instagram_videos || 0)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Videos</h3>
                        <div class="value">${formatNumber(data.total_videos)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Qualified Videos</h3>
                        <div class="value">${formatNumber(data.total_qualified || 0)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            
            // Table section
            html += '<div class="table-container">';
            html += '<table>';
            html += '<thead><tr>';
            
            if (hasBaseCost) {
                html += '<th>Creator</th><th class="number">Videos</th><th class="number">Total Views</th><th class="number">Base Cost</th><th class="number">Bonus</th><th class="number">Total Cost</th>';
            } else if (isNewModel) {
                html += '<th>Creator</th><th class="number">Total Videos</th><th class="number">Qualified Videos</th><th class="number">Total Views</th><th class="number">Bonus</th><th class="number">Total Cost</th>';
            } else {
                html += '<th>Creator</th><th class="number">Videos</th><th class="number">Qualified</th><th class="number">Total Views</th><th class="number">Compensation</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            data.creators.forEach(creator => {
                html += '<tr>';
                html += `<td>${creator.creator_name}</td>`;
                
                if (hasBaseCost) {
                    const videos = creator.instagram_videos || creator.total_videos || 0;
                    html += `<td class="number">${formatNumber(videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_base_cost || 0)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.bonus || creator.total_bonus || 0)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_cost)}</td>`;
                } else if (isNewModel) {
                    html += `<td class="number">${formatNumber(creator.total_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.qualified_videos || 0)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_bonus || 0)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_cost)}</td>`;
                } else {
                    html += `<td class="number">${formatNumber(creator.total_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.qualified_videos || 0)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_compensation || creator.total_cost)}</td>`;
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            
            document.getElementById('content').innerHTML = html;
        }
        
        function toggleModelDetails() {
            const details = document.getElementById('modelDetails');
            const btn = document.querySelector('.details-btn');
            
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                btn.textContent = 'View Model';
            } else {
                renderModelDetails(currentModel);
                details.classList.add('active');
                btn.textContent = 'Hide Model';
            }
        }
