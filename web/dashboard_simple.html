<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Financial Model Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            padding: 40px 20px;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
        
        .header {
            background: #000000;
            color: white;
            padding: 60px 40px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1em;
            font-weight: 300;
        }
        
        .model-selector {
            display: flex;
            gap: 0;
            padding: 0;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .model-btn {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff;
            border: none;
            border-right: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95em;
            font-weight: 400;
            color: #666666;
            text-align: left;
        }
        
        .model-btn:last-child {
            border-right: none;
        }
        
        .model-btn:hover {
            background: #f5f5f5;
            color: #000000;
        }
        
        .model-btn.active {
            background: #000000;
            color: white;
            font-weight: 500;
        }
        
        .summary {
            padding: 40px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .summary-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 25px;
        }
        
        .summary-card h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            color: #666666;
            font-weight: 500;
        }
        
        .summary-card .value {
            font-size: 2em;
            font-weight: 300;
            color: #000000;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #000000;
            font-weight: 500;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000000;
        }
        
        th.number {
            text-align: right;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        td.number {
            text-align: right;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .loading {
            padding: 60px;
            text-align: center;
            color: #666666;
        }
        
        .error {
            padding: 40px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            color: #000000;
        }
        
        .error code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Model Dashboard</h1>
            <p>Compare pricing models and visualize creator costs</p>
        </div>
        
        <div class="model-selector">
            <button class="model-btn active" onclick="loadModel(1)">
                Model 1: Base Rate + Bonuses
            </button>
            <button class="model-btn" onclick="loadModel(2)">
                Model 2: Performance-Based
            </button>
            <button class="model-btn" onclick="loadModel(3)">
                Model 3: Optimized CPM
            </button>
            <button class="model-btn" onclick="loadModel(4)">
                Model 4: Minimum Base
            </button>
        </div>
        
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script>
        let currentModel = 1;
        let model1Data = null;
        let model2Data = null;
        let model3Data = null;
        let model4Data = null;
        
        function loadModel(modelNum) {
            currentModel = modelNum;
            
            // Update button states
            document.querySelectorAll('.model-btn').forEach((btn, idx) => {
                if (idx === modelNum - 1) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            
            // Load data from JSON file
            const filename = `/data/model${modelNum}_data.json`;
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}. Please run: python3 src/export_dashboard_data.py`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (modelNum === 1) {
                        model1Data = data;
                    } else if (modelNum === 2) {
                        model2Data = data;
                    } else if (modelNum === 3) {
                        model3Data = data;
                    } else {
                        model4Data = data;
                    }
                    renderModel(data, modelNum);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        `<div class="error">
                            <strong>Error loading data:</strong><br>
                            ${error.message}<br><br>
                            <strong>To fix this:</strong><br>
                            Run: <code>python3 src/export_dashboard_data.py</code> in the terminal
                        </div>`;
                });
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }
        
        function renderModel(data, modelNum) {
            let html = '';
            
            // Summary section
            html += '<div class="summary">';
            html += '<div class="summary-grid">';
            
            if (modelNum === 1 || modelNum === 3) {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Base Costs</h3>
                        <div class="value">$${formatNumber(data.total_base_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Bonuses</h3>
                        <div class="value">$${formatNumber(data.total_bonus)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Instagram Videos</h3>
                        <div class="value">${formatNumber(data.total_instagram_videos)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="summary-card">
                        <h3>Total Monthly Cost</h3>
                        <div class="value">$${formatNumber(data.total_cost)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Videos</h3>
                        <div class="value">${formatNumber(data.total_videos)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Qualified Videos</h3>
                        <div class="value">${formatNumber(data.total_qualified)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Views</h3>
                        <div class="value">${formatNumber(data.total_views)}</div>
                    </div>
                    <div class="summary-card">
                        <h3>Cost per View</h3>
                        <div class="value">$${data.cost_per_view.toFixed(6)}</div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            
            // Table section
            html += '<div class="table-container">';
            html += '<table>';
            html += '<thead><tr>';
            
            if (modelNum === 1 || modelNum === 3) {
                html += '<th>Creator</th><th class="number">IG Videos</th><th class="number">Total Views</th><th class="number">Base Cost</th><th class="number">Bonus</th><th class="number">Total Cost</th>';
            } else {
                html += '<th>Creator</th><th class="number">Videos</th><th class="number">Qualified</th><th class="number">Total Views</th><th class="number">Compensation</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            data.creators.forEach(creator => {
                html += '<tr>';
                html += `<td>${creator.creator_name}</td>`;
                
                if (modelNum === 1 || modelNum === 3) {
                    html += `<td class="number">${formatNumber(creator.instagram_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_base_cost)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.bonus)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_cost)}</td>`;
                } else {
                    html += `<td class="number">${formatNumber(creator.total_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.qualified_videos)}</td>`;
                    html += `<td class="number">${formatNumber(creator.total_views)}</td>`;
                    html += `<td class="number">$${formatNumber(creator.total_compensation)}</td>`;
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            
            document.getElementById('content').innerHTML = html;
        }
        
        // Load Model 1 by default
        window.onload = () => loadModel(1);
    </script>
</body>
</html>
